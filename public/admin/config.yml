backend:
  name: github
  repo: stratscraps/alex-morris-website
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - name: "homepage"
        label: "Homepage"
        file: "src/data/homepage.json"
        fields:
          - { label: "Site Title", name: "siteTitle", widget: "string" }
          - { label: "Logo Alt Text", name: "logoAlt", widget: "string" }
          - label: "Public Works Section"
            name: "publicWorks"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Link", name: "link", widget: "string" }
          - label: "Private Works Section"
            name: "privateWorks"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Link", name: "link", widget: "string" }
          - { label: "Contact Email", name: "contactEmail", widget: "string" }
          - { label: "Contact Label", name: "contactLabel", widget: "string" }

      - name: "public-works"
        label: "Public Works Page"
        file: "src/data/public-works.json"
        fields:
          - { label: "Page Title", name: "pageTitle", widget: "string" }
          - { label: "Subtitle", name: "pageSubtitle", widget: "string" }
          - { label: "Description", name: "pageDescription", widget: "text" }
          - label: "Sections"
            name: "sections"
            widget: "list"
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - label: "Links"
                name: "links"
                widget: "list"
                fields:
                  - { label: "Link Text", name: "label", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }

      - name: "private-works"
        label: "Private Works Page"
        file: "src/data/private-works.json"
        fields:
          - { label: "Page Title", name: "pageTitle", widget: "string" }
          - { label: "Subtitle", name: "pageSubtitle", widget: "string" }
          - { label: "Description", name: "pageDescription", widget: "text" }
          - label: "Sections"
            name: "sections"
            widget: "list"
            fields:
              - { label: "Section ID", name: "id", widget: "string" }
              - { label: "Section Title", name: "title", widget: "string" }
              - { label: "Content", name: "content", widget: "text" }
